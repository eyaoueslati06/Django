/* Animation */

.parallax > use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% {

  }
}

    <div class="cardc" style="background-color:#f4eeff; width:35%; margin-top:3%;">
      <center><h5>Les trois meilleurs clients</h5></center>
      <canvas id="myChart" class="content"></canvas>
      <script>
        var ctx = document.getElementById('myChart').getContext('2d');
    
        /// Retrieve the top clients data
        var topClients = [
        {% for client in top_clients %}
          {
            nom_client: '{{ client.nom_client }}',
            prenom_client: '{{ client.prenom_client }}',
            count: {{ client.count }}
          },
        {% endfor %}
        ];
    
        // Sort the top clients based on count in descending order
        topClients.sort(function(a, b) {
          return b.count - a.count;
        });
    
        // Extract the top 3 client names and counts
        var labels = [];
        var clientCounts = [];
        for (var i = 0; i < Math.min(topClients.length, 3); i++) {
          var client = topClients[i];
          var fullName = client.nom_client + ' ' + client.prenom_client;
          labels.push(fullName);
          clientCounts.push(client.count);
        }
    
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Top 3 Clients',
              data: clientCounts,
              backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 206, 86, 0.5)',

                'rgba(54, 162, 235, 1)',

            }]

            scales: {

                precision: 0

              x: {

        });
      </script>

    <div class="carda" style="background-color:#f4eeff; width:35%; margin-top:3%;">
      <center><h5>Produits vendus</h5></center>
      <select id="filterSelect">
        <option value="day">Par jour</option>
        <option value="week">Par semaine</option>
        <option value="month">Par mois</option>
        <option value="year">Par année</option>
      </select>
      <canvas id="myChart3" class="content"></canvas>
    </div>
    
    <script>
      var ctx2 = document.getElementById('myChart3').getContext('2d');
      var filterSelect = document.getElementById('filterSelect');
    
      // Create an object to store the data
      var dataByDate = {};
    
      // Iterate over the commandes data
      {% for commande in commandes %}
        {% if commande.id_infopreneur_id == user.id %}
          var dateCommande = '{{ commande.date_commande|date:"Y-m-d" }}';
          var nomProduit = '{{ commande.nom_produit }}';
    
          // Check if the dateCommande exists in the dataByDate object
          if (dataByDate[dateCommande] === undefined) {
            dataByDate[dateCommande] = [nomProduit];
          } else {
            dataByDate[dateCommande].push(nomProduit);
          }
        {% endif %}
      {% endfor %}
    
      // Function to filter the data based on the selected option
      function filterData(option) {
        var filteredData = {};
    
        // Iterate over the dataByDate object
        for (var date in dataByDate) {
          var currentDate = new Date(date);
          var currentYear = currentDate.getFullYear();
          var currentMonth = currentDate.getMonth() + 1;
          var currentWeek = getWeekNumber(currentDate);
    
          if (option === 'day') {
            filteredData[date] = dataByDate[date];
          } else if (option === 'week') {
            var weekKey = currentYear + '-W' + currentWeek;
            if (filteredData[weekKey] === undefined) {
              filteredData[weekKey] = dataByDate[date];
            } else {
              filteredData[weekKey] = filteredData[weekKey].concat(dataByDate[date]);
            }
          } else if (option === 'month') {
            var monthKey = currentYear + '-' + currentMonth;
            if (filteredData[monthKey] === undefined) {
              filteredData[monthKey] = dataByDate[date];
            } else {
              filteredData[monthKey] = filteredData[monthKey].concat(dataByDate[date]);
            }
          } else if (option === 'year') {
            var yearKey = currentYear;
            if (filteredData[yearKey] === undefined) {
              filteredData[yearKey] = dataByDate[date];
            } else {
              filteredData[yearKey] = filteredData[yearKey].concat(dataByDate[date]);
            }
          }
        }
    
        // Extract the dates and products as labels and data respectively
        var labels = Object.keys(filteredData);
        var data = Object.values(filteredData).map(function(products) {
          return products.length;
        });
    
        // Update the chart data
        myChart3.data.labels = labels;
        myChart3.data.datasets[0].data = data;
        myChart3.update();
      }
    
      // Event listener for the filter select
      filterSelect.addEventListener('change', function() {
        var selectedOption = this.value;
        filterData(selectedOption);
      });
    
      // Function to get the week number of a date
      function getWeekNumber(date) {
        var onejan = new Date(date.getFullYear(), 0, 1);
        return Math.ceil(((date - onejan) / 86400000 + onejan.getDay() + 1) / 7);
      }
    
      // Initialize the chart
      var myChart3 = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label: 'Produits vendus',
            data: [],
            backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(153, 102, 255, 0.5)',
            'rgba(255, 159, 64, 0.5)',
            'rgba(240, 120, 50, 0.5)',
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(240, 120, 50, 1)',
          ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              precision: 0
            }
          }
        }
      });
    
      // Filter the data based on the initial selected option
      var initialOption = filterSelect.value;
      filterData(initialOption);
    </script>
