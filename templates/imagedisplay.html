  <script>
    function copyURL() {
      // Get the URL text
      var urlText = "{{ image_url }}";

      // Create a temporary input element
      var tempInput = document.createElement("input");

      // Assign the URL text to the input's value
      tempInput.value = urlText;

      // Append the input element to the document
      document.body.appendChild(tempInput);

      // Select the input's content
      tempInput.select();

      // Copy the selected content to the clipboard
      document.execCommand("copy");

      // Remove the temporary input element
      document.body.removeChild(tempInput);

      // Alert the user that the URL has been copied
      alert(" Lien copié avec success! ");
    }
    function shareImage() {
      // Capture the image
      var canvas = document.createElement("canvas");
      var image = document.querySelector(".left img");

      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;

      var ctx = canvas.getContext("2d");
      ctx.drawImage(image, 0, 0, image.naturalWidth, image.naturalHeight);
  
      // Convert the captured image to a data URL
      var dataURL = canvas.toDataURL();
  
      // Remove the "data:image/png;base64," prefix from the data URL
      var imageData = dataURL.replace(/^data:image\/(png|jpg|jpeg);base64,/, "");
      
      // Copy the image data to the clipboard
      navigator.clipboard.writeText(dataURL)
        .then(function() {
          // Alert the user that the image has been copied
          alert("Image copiè avec succès! Vous pouvez maintenant la partager dans vos réseaux sociaux.");
          
          // Create a form dynamically
          var form = document.createElement("form");
          form.method = "post";
           // Updated with a trailing slash
      
          // Create an input field for the image data
          var imageInput = document.createElement("input");
          imageInput.type = "hidden";
          imageInput.name = "image_data";
          imageInput.value = imageData;
      
          // Append the input field to the form
          form.appendChild(imageInput);
      
          // Append the form to the document and submit it
          document.body.appendChild(form);
          form.submit();
        })
        .catch(function() {
          // Handle any errors
          alert("Failed to copy the image. Please copy and paste manually.");
        });
    }
  </script>
